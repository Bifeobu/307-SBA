<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAKED GREAT</title>
    <link rel="stylesheet" href="../styles/pageone.css" />
</head>

<body>
    <h1>Welcome to <i>BAKED GREAT</i></h1>
    <pre>Your one stop shop for delivering you top of the line, 
    most delicious tasting baked goods! 
    <strong>Please start by logging in or creating a account.</strong> </pre>
    <img class="goods" src="../images/images.jpg">

    <div class="wrapper">
        <form action="">
            <div class="login-box">
                <h2 class="title">User Login</h2>
                <input type="text" placeholder="Username"><br>
                <input type="password" placeholder="Password"><br>
                <!-- Click "login" button to access page two -->
                <a href="pagetwo.html">
                    <button type="submit" class="btn">Login</button><br>
                </a>
                <!-- <button type="submit" class="btn"><a href="pagetwo.html"></a>Login</button><br> -->
            </div>
        </form>

    </div>




    <div class="create-login">
        <h2 class="title">
            <pre>Don't have a login?<br> Create an Account
        </pre>
        </h2>
        <form action="pagetwo.html">
            <input type="email" placeholder="Email"><br>
            <input type="conEmail" placeholder="Confirm Email"><br>
            <input type="text" placeholder="Username"><br>
            <input type="password" placeholder="Password"><br>
            <input type="conPassword" placeholder="Confirm Password"><br><br>
            <!-- Click "Create" button to access page two -->
            <a href="pagetwo.html">
                <button type="submit" class="btn">Create</button><br>
            </a>

        </form>
    </div>

</body>

</html>
